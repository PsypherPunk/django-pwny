[tool.commitizen]
version = "0.2.0"
version_files = [
    "pwny/__init__.py:^__version__",
    "setup.py",
]
bump_message = "bump: version $current_version â†’ $new_version [skip ci]"

[tool.commitizen.customize]
bump_pattern = '^(feat|fix|build|docs)(\(.+\))?(!)?'
bump_map = {"feat" = "MINOR", "fix" = "PATCH", "build" = "PATCH", "docs" = "PATCH"}

